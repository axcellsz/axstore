name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main        # ubah kalau branch utamamu bukan 'main'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      # (Opsional) Install dependencies kalau ada package.json
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            echo "No lockfile found, skipping install step"
          fi

      # (Opsional) Step build kalau kamu generate isi ./public dulu (misal Vite/React/Next static export)
      # - name: Build
      #   run: npm run build

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy
