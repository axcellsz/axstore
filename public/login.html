<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth</title>

  <!-- File CSS -->
  <link rel="stylesheet" href="/login.css">
</head>
<body>

  <!-- ALERT -->
  <div id="alert"></div>

  <!-- LOGIN -->
  <div id="screen-login" class="screen">
    <form action="/do-login" method="POST">
      <label>No. WhatsApp</label>
      <input type="text" name="phone" required>

      <label>Kata sandi</label>
      <input type="password" name="password" required>

      <button type="submit">Masuk</button>
    </form>

    <div class="links">
      <span class="click" onclick="switchScreen('register')">Daftar </span>
      <span class="click" onclick="switchScreen('reset-step1')">Lupa kata sandi? </span>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="screen-register" class="screen">
    <form action="/do-register" method="POST">
      <label>Nama</label>
      <input type="text" name="name" required>

      <label>No. WhatsApp</label>
      <input type="text" name="phone" required>

      <label>Kata sandi</label>
      <input type="password" name="password" required>

      <label>Ulangi kata sandi</label>
      <input type="password" name="confirm_password" required>

      <button type="submit">Daftar</button>
    </form>

    <div class="links">
      <span class="click" onclick="switchScreen('login')">Masuk</span>
    </div>
  </div>

  <!-- RESET STEP 1 -->
  <div id="screen-reset-step1" class="screen">
    <form id="reset-step1-form" action="/do-reset-start" method="POST">
      <label>No. WhatsApp</label>
      <input type="text" name="phone" required>

      <button type="submit">Perbarui</button>
    </form>

    <div class="links">
      <span class="click" onclick="switchScreen('login')">Masuk</span>
    </div>
  </div>

  <!-- RESET STEP 2 -->
  <div id="screen-reset-step2" class="screen">
    <form action="/do-reset-verify" method="POST">
      <input type="hidden" name="phone" id="reset-code-phone-hidden">

      <label>No. WhatsApp</label>
      <input type="text" id="reset-code-phone-display" disabled>

      <label>Masukan kode</label>
      <input type="text" name="reset_code" required>

      <button type="submit">Verifikasi</button>
    </form>

    <div class="links">
      <span class="click" onclick="switchScreen('reset-step1')">Ulangi</span>
      <span class="click" onclick="switchScreen('login')">Masuk</span>
    </div>
  </div>

  <!-- RESET STEP 3 -->
  <div id="screen-reset-step3" class="screen">
    <form action="/do-reset-final" method="POST">
      <input type="hidden" name="phone" id="reset-newpass-phone-hidden">

      <label>No. WhatsApp</label>
      <input type="text" id="reset-newpass-phone-display" disabled>

      <label>Kata sandi baru</label>
      <input type="password" name="new_password" required>

      <label>Ulangi kata sandi</label>
      <input type="password" name="confirm_new_password" required>

      <button type="submit">Simpan</button>
    </form>

    <div class="links">
      <span class="click" onclick="switchScreen('login')">Masuk</span>
    </div>
  </div>

  <!-- SCRIPT -->
    <script>
  function hideAllScreens() {
    document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
  }

  function switchScreen(screen) {
    hideAllScreens();
    document.getElementById("screen-" + screen).style.display = "block";
  }

  function showAlert(message) {
    const alertBox = document.getElementById("alert");
    alertBox.textContent = message;
    alertBox.style.display = "block";
  }

  // WA otomatis pada reset step1
  (function attachResetWAHandler() {
    const form = document.getElementById("reset-step1-form");
    if (!form) return;
    form.addEventListener("submit", function () {
      window.open(
        "https://wa.me/6281646805770?text=buatkan%20kode%20reset%20password!",
        "_blank"
      );
    });
  })();

  // INIT dari URL
  (function init() {
    const params = new URLSearchParams(window.location.search);
    const screenParam = params.get("screen") || "login";
    const step = params.get("step") || "phone";
    const error = params.get("error");
    const status = params.get("status");
    const phone = params.get("phone") || "";

    let screen = "login";

    if (screenParam === "register") screen = "register";
    else if (screenParam === "reset") {
      if (step === "code") screen = "reset-step2";
      else if (step === "newpass") screen = "reset-step3";
      else screen = "reset-step1";
    }

    if (screen === "reset-step2") {
      document.getElementById("reset-code-phone-hidden").value = phone;
      document.getElementById("reset-code-phone-display").value = phone;
    }

    if (screen === "reset-step3") {
      document.getElementById("reset-newpass-phone-hidden").value = phone;
      document.getElementById("reset-newpass-phone-display").value = phone;
    }

    switchScreen(screen);

    // error message
    if (error) {
      let msg = "";
      if (error === "invalid_phone") msg = "Masukan No WhatsApp dengan benar";
      else if (error === "not_registered") msg = "No WhatsApp belum terdaftar";
      else if (error === "wrong_password") msg = "Kata sandi salah";
      else if (error === "exists") msg = "Nomor sudah terdaftar";
      else if (error === "pass_mismatch") msg = "Buat ulang kata sandi dengan benar";
      else if (error === "code_invalid") msg = "Kode tidak sesuai";
      else msg = "Terjadi kesalahan";

      showAlert(msg);
    }

    if (status && !error) {
      let msg = "";
      if (status === "registered") msg = "Pendaftaran sukses";
      else if (status === "reset_ok") msg = "Kata sandi berhasil diperbarui";
      if (msg) showAlert(msg);
    }
  })();
  </script>

</body>
</html>
