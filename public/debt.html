<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Hutang</title>

  <link rel="stylesheet" href="/debt.css" />
  <script src="/debt.js" defer></script>
</head>
<body>

  <!-- ALERT GLOBAL (opsional, dipakai JS kalau perlu) -->
  <div id="alert" class="alert" hidden></div>

  <div class="debt-page">

    <!-- ============ HEADER ============ -->
    <header class="debt-header">
      <button id="btn-back" type="button" class="back-btn" aria-label="Kembali">
        â†
      </button>

      <div class="debt-header-text">
        <!-- Judul akan diisi JS: "Catatan hutang {nama}" atau default -->
        <h1 id="debt-title">Catatan hutang</h1>
        <div class="debt-subtitle">
          No WA <span id="debt-phone">-</span>
        </div>
      </div>
    </header>

    <!-- ============ CARD RINGKASAN ============ -->
    <section class="card card-summary">
      <div class="summary-row">
        <div class="summary-block">
          <div class="summary-label">Total hutang</div>
          <div id="summary-total" class="summary-amount summary-amount-debt">
            Rp 0
          </div>
        </div>

        <div class="summary-block">
          <div class="summary-label">Kelebihan bayar</div>
          <div id="summary-overpay" class="summary-amount summary-amount-overpay">
            Rp 0
          </div>
        </div>
      </div>
    </section>

    <!-- ============ CARD RIWAYAT ============ -->
    <section class="card card-history">
      <div class="history-header">
        <h2>Riwayat transaksi</h2>
      </div>

      <!-- kontainer isi riwayat, diisi oleh JS -->
      <div id="history-list" class="history-list">
        <div class="history-empty">Memuat data hutang...</div>
      </div>
    </section>

  </div>
</body>
</html>
